<form [formGroup]="registerForm" (ngSubmit)="formSubmit()" class="mx-auto my-4 custom-form" style="max-width: 420px;">
    <h3 class="text-center mb-3">Register</h3>
    <div class="mb-3">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name" formControlName="firstName" placeholder="Enter your first name">
    </div>
    <div class="mb-3">
        <label for="last-name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name" formControlName="lastName" placeholder="Enter your last name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email address">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
    </div>

    <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password2" formControlName="confirmPassword" placeholder="Confirm your password">
    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>

    <div class="my-3 text-center">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
</form>
